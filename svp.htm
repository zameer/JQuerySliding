<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Samz slide view | Dev</title>
    <!--Samz thumb based sliding for play multiple videos-->
    <link href="Styles/samzViewerPro.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.9.0.js" type="text/javascript"></script>
    <script src="Scripts/jquery.samzViewerPro.1.5.js" type="text/javascript"></script>
    <script src="Scripts/jquery.samztimers.js" type="text/javascript"></script>
    <!--end Samz thumb..-->
    <!--for popup video-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css"
        rel="stylesheet" />
    <script src="Scripts/jquery.youtubepopup.js" type="text/javascript"></script>
    <!--end popup video-->
    <script type="text/javascript">
        $(window).bind("load", function () {
            $("div#basic").SamzSliding();
        });

        $(function () {
            //popup video
            $("img.youtube").YouTubePopup({ autoplay: 1 });
        });
    </script>
</head>
<body>
    <div id="basic" class="svwp">
        <ul>
            <li>
                <img class="sliderImage youtube" id="P5xwWNFmoTQ" alt="image two" src="images/02.jpg" /></li>
            <li>
                <img class="sliderImage" alt="image three" src="images/03.jpg" /></li>
            <li>
                <img class="sliderImage" alt="image four" src="images/04.jpg" /></li>
            <li>
                <img class="sliderImage" alt="image one" src="images/01.jpg" /></li>
            <!--<li>
                <img class="sliderImage" alt="image three" src="images/03.jpg" /></li>
            <li>
                <img class="sliderImage" alt="image four" src="images/04.jpg" /></li>
            <li>
                <img class="sliderImage" alt="image one" src="images/01.jpg" /></li>-->
            
        </ul>
    </div>
    <div id="rval"></div>
    <div id="tval"></div>
</body>
</html>
